<!DOCTYPE html>
<html lang="en">
<head>
  <!--Viewport-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Favicon-->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!--Styles-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="styles.css">
  <!--Script-->
  <script src="script.js" defer></script>
  <title>Star Wars Boss Fight</title>
</head>
<body class="bg-tatooine game-font" onclick="playAudio()">
  <main>
    <!-- SECTION HEROES SECTION -->
    <section class="container mt-4">
      <div class="row g-3">
        <div class="col-6 col-lg-3">
          <div id="luke" class="card hero-card" onclick="useForceHeal('luke')">
            <div class="row card-body">
              <div class="col-6">
                <div class="name">LUKE</div>
                <div class="health">HP: NUM</div>
                <div class="gold">GOLD: NUM</div>
                <div class="level">LVL: 1</div>
              </div>
              <div class="col-6">
                <img src="./media/sprites/heroes/luke.png" alt="luke skywalker" class="img-fluid object-fit-none" style="height: 150px;">
              </div>
            </div>
          </div>
        </div>
        <div class="col-6 col-lg-3">
          <div id="leia" class="card hero-card" onclick="useForceHeal('leia')">
            <div class="row card-body">
              <div class="col-6">
                <div class="name">LEIA</div>
                <div class="health">HP: NUM</div>
                <div class="level">LVL: 1</div>
              </div>
              <div class="col-6">
                <img src="./media/sprites/heroes/leia.png" alt="Princess Leia Organa" class="img-fluid object-fit-none" style="height: 150px;">
              </div>
            </div>
          </div>
        </div>
        <div class="col-6 col-lg-3">
          <div id="solo" class="card hero-card" onclick="useForceHeal('solo')">
            <div class="row card-body">
              <div class="col-6">
                <div class="name">HAN</div>
                <div class="health">HP: NUM</div>
                <div class="level">LVL: 1</div>
              </div>
              <div class="col-6">
                <img src="./media/sprites/heroes/solo.png" alt="Han Solo" class="img-fluid object-fit-none" style="height: 150px;">
              </div>
            </div>
          </div>
        </div>
        <div class="col-6 col-lg-3">
          <div id="chewy" class="card hero-card" onclick="useForceHeal('chewy')">
            <div class="row card-body">
              <div class="col-6">
                <div class="name">CHEWY</div>
                <div class="health">HP: NUM</div>
                <div class="level">LVL: 1</div>
              </div>
              <div class="col-6">
                <img src="./media/sprites/heroes/chewie.png" alt="chewbacca" class="img-fluid object-fit-none" style="height: 150px;">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- !SECTION -->
    
    <!-- SECTION VILLAIN SECTION -->
    <div class="container mt-5">
      <div class="row text-center justify-content-center">
        <div class="col-6">
          <div id="vader" class="card villain-card">
            <div class="card-body">
              <div class="villain-level fw-bold">LVL 1</div>
              <div class="progress">
                <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated healthbar" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 100%">VADER
                </div>
              </div>
              <img src="./media/sprites/villains/vader.png" alt="stormtrooper" class="img-fluid object-fit-none mt-4" style="height: 150px;" onclick="attackBoss()">
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- !SECTION -->
    
    <!-- SECTION BUTTONS SECTION -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 col-lg-3">
          <div class="card store-card">
            <div class="card-body">
              <div class="row" onclick="buyForceHeal()">
                <div class="col-6 force-heal" ">Force Heal: </div>
                <div class="col-6">50G <span id="heal-amount">x0</span></div>
              </div>
              <div class="row">
                <div class="col-6 unlock">Unlock LEIA: </div>
                <div class="col-6">100G</div>
              </div>
              <div class="row">
                <div class="col-6 unlock">Unlock HAN: </div>
                <div class="col-6">200G</div>
              </div>
              <div class="row">
                <div class="col-6 unlock">Unlock CHEWY: </div>
                <div class="col-6">500G</div>
              </div>
              <div class="row">
                <div class="col-6 force-heal">Force Drain: </div>
                <div class="col-6">10000G</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row text-center justify-content-end">
        <div class="col-4 col-md-2">
          <div class="card reset-card">
            <div class="card-body">
              RESET
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- !SECTION -->
  </main>
  <iframe src="https://archive.org/embed/StarWarsTheImperialMarchDarthVadersTheme?autoplay=1" width="500" height="60" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen allow="autoplay" autoplay loop class=""></iframe>
</body>
</html>
